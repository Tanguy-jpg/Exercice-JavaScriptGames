<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <link rel="stylesheet" href="css/style-morpion.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Sigmar+One&display=swap" rel="stylesheet">
    <script src="js/script-morpion.js" defer></script>

<body>
    <video id="bg-smoke" poster="assets/img/poster-smoke.PNG" preload="auto" autoplay loop muted>
        <source src="assets/vid/bg-smoke.mp4" type="video/mp4">
    </video> 

    <a href="index.html"><nav class="animate__animated animate__fadeInRight">retour</nav></a>

    
    <section id="jeu" class="jeu">
        <h1 class="animate__animated animate__flipInX">Jeu du Morpion</h1>

        <div class="container-button">
            <div class="collumn">
                <button id="button1" class="button animate__animated animate__flipInX" onclick="button(1)"></button>
                <button id="button2" class="button animate__animated animate__flipInX" onclick="button(2)"></button>
                <button id="button3" class="button animate__animated animate__flipInX" onclick="button(3)"></button>
            </div>

            <div class="collumn">
                <button id="button4" class="button animate__animated animate__flipInX" onclick="button(4)"></button>
                <button id="button5" class="button animate__animated animate__flipInX" onclick="button(5)"></button>
                <button id="button6" class="button animate__animated animate__flipInX" onclick="button(6)"></button>
            </div>

            <div class="collumn">
                <button id="button7" class="button animate__animated animate__flipInX" onclick="button(7)"></button>
                <button id="button8" class="button animate__animated animate__flipInX" onclick="button(8)"></button>
                <button id="button9" class="button animate__animated animate__flipInX" onclick="button(9)"></button>
            </div>
            
            <input type="button" class="relancer animate__animated animate__flipInX" onclick='window.location.reload(false)' value="Relancer"/>
        </div>
    </section>
</body>
</html>
